<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机连接测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .test-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .success { border-left: 5px solid #4CAF50; }
        .error { border-left: 5px solid #f44336; }
        .info { border-left: 5px solid #2196F3; }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>📱 手机连接测试页面</h1>
    
    <div class="test-box success">
        <h3>✅ 恭喜！手机已成功连接到服务器</h3>
        <p>如果你能看到这个页面，说明网络连接正常。</p>
    </div>
    
    <div class="test-box info">
        <h3>📊 系统信息</h3>
        <p><strong>访问时间:</strong> <span id="currentTime"></span></p>
        <p><strong>用户代理:</strong> <span id="userAgent"></span></p>
        <p><strong>屏幕尺寸:</strong> <span id="screenSize"></span></p>
    </div>
    
    <div class="test-box info">
        <h3>🔗 快速访问链接</h3>
        <button onclick="location.href='index.html'">学生端</button>
        <button onclick="location.href='admin.html'">教师端</button>
        <button onclick="testAPI()">测试API</button>
    </div>
    
    <div class="test-box info" id="apiResult" style="display:none;">
        <h3>🧪 API测试结果</h3>
        <div id="apiContent"></div>
    </div>
    
    <script>
        // 显示系统信息
        document.getElementById('currentTime').textContent = new Date().toLocaleString();
        document.getElementById('userAgent').textContent = navigator.userAgent;
        document.getElementById('screenSize').textContent = screen.width + ' x ' + screen.height;
        
        // 测试API连接
        async function testAPI() {
            const resultDiv = document.getElementById('apiResult');
            const contentDiv = document.getElementById('apiContent');
            
            resultDiv.style.display = 'block';
            contentDiv.innerHTML = '⏳ 正在测试API连接...';
            
            try {
                const response = await fetch('api.php?action=get');
                const data = await response.json();
                
                if (data.success) {
                    contentDiv.innerHTML = `
                        <p style="color: green;">✅ API连接成功！</p>
                        <p>数据条数: ${data.data.length}</p>
                        <p>现在可以正常使用学生端和教师端了。</p>
                    `;
                } else {
                    contentDiv.innerHTML = `<p style="color: red;">❌ API返回错误: ${data.error}</p>`;
                }
            } catch (error) {
                contentDiv.innerHTML = `<p style="color: red;">❌ API连接失败: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
